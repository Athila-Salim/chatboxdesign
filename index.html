<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger box</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="message-header">
            <div class="message-header-img">
              
            <div class="active">
                <img src="athi.jpeg">
                </div>
                <div class="header-icons">
                    <i class="fas fa-phone-volume"></i>
                    <i  class="fas fa-video"></i>
                    <i class="fas fa-info-circle"></i>
                    <i  class="fas fa-ellipsis-v"></i>
                </div>
                
                <h4>Athila Salim</h4>
                <h6>Last seen 5 minutes ago....</h6>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">
                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="athi.jpeg">

                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>Hi  !!  This is the message from Athila &#128519;</p>
                                    <span class="time">4.05 PM | November 19</span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="flower.jpg">

                            </div>
                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>Hi  !!  This is the message from Me </p>
                                    <span class="time">4.05 PM | November 19</span>
                                </div>
                            </div>
                        </div>




                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="athi.jpeg">

                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>Oh yeah! How are you.. </p>
                                    <span class="time">4.06 PM | November 19</span>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-img">
                                <img src="flower.jpg">

                            </div>
                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>Fine.. &#128525;&#128525;&#128525;	</p>
                                    <span class="time">4.06 PM | November 19</span>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>


            <div class="msg-bottom">
                <div class="bottom-icons">
                    <i class="fas fa-microphone"></i>
                    <i  class="fas fa-camera"></i>
                    <i class="fas fa-plus-circle"></i>
                    <i  class="fas fa-smile-o"></i>

                </div>
                <div class="input-group">
                   
                    <input type="text" class="form-control" placeholder="Type a message...."> 
                   
                    <span class="input-group-text"> <i class= "fa fa-paper-plane"></i>
                    <div class="input-group-append"> 
                      
                       
                           

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/df737267ac.js" crossorigin="anonymous"></script>

</body>
</html>
